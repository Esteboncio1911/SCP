<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación SCP - Lista SCPs</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">FUNDACIÓN SCP</div>
            <div class="nav-links">
                <button class="nav-button" onclick="location.href='scps.html'">SCPs</button>
                <button class="nav-button" onclick="location.href='personal.html'">Personal</button>
                <button class="nav-button" onclick="location.href='locations.html'">Ubicaciones</button>
                <button class="nav-button" onclick="location.href='reports.html'">Informes</button>
                <button class="nav-button" id="logoutBtn">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="search-container">
            <input type="text" id="scpSearch" class="interactive-button" placeholder="Buscar SCPs...">
            <div class="filter-buttons">
                <button class="interactive-button" onclick="filterSCPsByClass('Safe')">Safe</button>
                <button class="interactive-button" onclick="filterSCPsByClass('Euclid')">Euclid</button>
                <button class="interactive-button" onclick="filterSCPsByClass('Keter')">Keter</button>
                <button class="interactive-button" onclick="filterSCPsByClass('Apollyon')">Apollyon</button>
            </div>
        </div>

        <div class="restricted" data-level="1">
            <section id="scp-list" class="scp-list">
                <!-- Dynamic content will be added here -->
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p class="warning">⚠️ ADVERTENCIA: Acceso restringido solo a personal autorizado ⚠️</p>
        </div>
    </footer>

    <div class="background-overlay"></div>
    <script src="security.js"></script>
    <script src="script.js"></script>
</body>
</html>
